<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label *ngIf="books.length > 0">Listagem de livros</ion-label>
      <ion-label *ngIf="books.length === 0">Nenhum livro cadastrado! <br> clique em
        <ion-icon name="add"></ion-icon> para adicionar
      </ion-label>
    </ion-list-header>

    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let book of books" size-xs="6" size-sm="4" size-md="3">
          <ion-card class="book-container">
            <ion-card-header>
              <ion-img [src]="book.picture">
              </ion-img>
            </ion-card-header>
              <ion-card-title class="book-data">
                <ion-label class="book-name"> {{ book.title }} </ion-label>
              </ion-card-title>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
